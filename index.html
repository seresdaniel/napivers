<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Napi Vers</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Georgia', serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      transition: background-color 1s ease;
    }
    .container {
      max-width: 60ch;
      padding: 2rem;
      border-radius: 1rem;
      text-align: center;
    }
    .title {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 1rem;
    }
    .author {
      font-size: 1.2rem;
      font-style: italic;
      margin-bottom: 1.5rem;
    }
    .verse {
      font-size: 1.5rem;
      line-height: 1.6;
      transition: color 1s ease;
      white-space: pre-line;
    }
  </style>
</head>
<body>
  <div class="container" id="container">
    <div class="title" id="title">Cím betöltése...</div>
    <div class="author" id="author">Szerző betöltése...</div>
    <div class="verse" id="verse">Vers betöltése...</div>
  </div>

  <script>
    const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vS5IbOLo88NXWdBT0XjFo5ey9GBDGB83LjgOATBpi2BBZxai0ZaTzELw-W75PGNES9XcVn--vLiAL47/pub?output=csv";
    const proxyUrl = `https://api.allorigins.win/raw?url=${encodeURIComponent(sheetUrl)}`;

    function analyzeMood(text) {
      const moodMap = {
        'sárga': '#f0e68c', 'napfény': '#ffe57f', 'remény': '#c8e6c9',
        'szürke': '#9e9e9e', 'eső': '#90a4ae', 'múlt': '#bcaaa4',
        'boldog': '#aed581', 'szomorú': '#7986cb', 'álom': '#ce93d8'
      };
      let scores = {};

      for (const [word, color] of Object.entries(moodMap)) {
        if (text.includes(word)) {
          scores[color] = (scores[color] || 0) + 1;
        }
      }

      let bestColor = '#ffffff';
      let maxScore = 0;
      for (const [color, score] of Object.entries(scores)) {
        if (score > maxScore) {
          maxScore = score;
          bestColor = color;
        }
      }

      return bestColor;
    }

    function getTextColor(bgColor) {
      const c = bgColor.substring(1);
      const r = parseInt(c.substr(0, 2), 16);
      const g = parseInt(c.substr(2, 2), 16);
      const b = parseInt(c.substr(4, 2), 16);
      const luminance = (0.299 * r + 0.587 * g + 0.114 * b);
      return luminance > 186 ? '#000000' : '#ffffff';
    }

    async function loadPoem() {
      const today = new Date();
      const key = `${String(today.getMonth() + 1).padStart(2, '0')}-${String(today.getDate()).padStart(2, '0')}`;

      try {
        const response = await fetch(proxyUrl);
        if (!response.ok) throw new Error(`HTTP ${response.status}`);
        const data = await response.text();
        const rows = data.split('\n').map(row => row.split(','));
        const headers = rows[0];
        const dateIndex = headers.indexOf('dátum');
        const titleIndex = headers.indexOf('cím');
        const authorIndex = headers.indexOf('szerző');
        const textIndex = headers.indexOf('szöveg');

        const match = rows.find((row, i) => i > 0 && row[dateIndex] === key);

        if (match) {
          const title = match[titleIndex];
          const author = match[authorIndex];
          const text = match[textIndex];

          const bgColor = analyzeMood(text);
          const textColor = getTextColor(bgColor);

          document.body.style.backgroundColor = bgColor;
          document.querySelector('.verse').style.color = textColor;
          document.querySelector('.title').style.color = textColor;
          document.querySelector('.author').style.color = textColor;

          document.getElementById('title').textContent = title;
          document.getElementById('author').textContent = author;
          document.getElementById('verse').textContent = text;
        } else {
          document.getElementById('title').textContent = 'Nincs vers';
          document.getElementById('author').textContent = '';
          document.getElementById('verse').textContent = 'Erre a napra nincs bejegyzett vers.';
        }
      } catch (error) {
        console.error('Hiba a CSV betöltésénél:', error);
        document.getElementById('title').textContent = 'Hiba';
        document.getElementById('author').textContent = '';
        document.getElementById('verse').textContent = 'Nem sikerült betölteni az adatokat.';
      }
    }

    loadPoem();
  </script>
</body>
</html>
